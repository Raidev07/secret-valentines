<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Happy Valentines</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main>
            <div class="valentines-day-card">
                <input id="open" type="checkbox">
                <label class="open" for="open"></label>
              <div class="card-front">
                <div class="note">Click to Open</div>
              </div>
                
                <div class="card-inside">
                  <div class="text-one">Happy</div>
                  <div class="text-two">"Hey moshi, there are so many things I want to say to you, I don't even know where to start! You are my moshi and the most magnificent person I know. Your beautiful soul shines through everything you do. I feel so lucky to have you in my life. You truly are my greatest moshi."</div>
                  <div class="heart"></div>
                  <div class="smile"></div>
                  <div class="eyes"></div>
              </div>
              </div>
        </main>
    </body>
</html>
